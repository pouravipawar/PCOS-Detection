{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://www.fcionline.com/wp-content/uploads/2023/05/GettyImages-1292946572-763x505.webp');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center; /* Align items and center them */
      height: 100vh;
      font-family: Georgia, serif;
    }
    
    form {
      background-color: rgba(56, 56, 56, 0.9); /* Semi-transparent background */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 24px;
    }

    label, p {
      color: aliceblue;
      display: block;
      margin-bottom: 8px;
    }

    a {
      color: rgb(68, 156, 233);
      text-decoration: none;
    }

    a:hover {
      color: #fff;
      text-decoration: underline;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      background-color: #fff; /* White input fields */
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>

  <title>Login Page</title>
</head>
<body>

  <form method="post">
    {% csrf_token %} 
    <h1>Login</h1>
  
    <label for="username">Username</label>
    <input type="text" placeholder="Enter Username" id="username" name="username" required>

    <label for="password">Password</label>
    <input type="password" placeholder="Enter Password" id="password" name="pass" required>

    <button type="submit">Log In</button>
    <br>
    <p>You need an account to continue. <a href="{% url 'signup' %}">Sign up</a></p>
  </form>

</body>
</html>
